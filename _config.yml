    description: Manage long range plans for a network of high volume factories
    visibility: true
  - company_name: Microsoft
    company_logo: microsoft.png
    company_url: https://microsoft.com
    designation: Azure Developer
    description: Worked on various Azure Cloud Products
    visibility: false

# Education
author_education_details:
  - college_logo: smu_logo.png
    college_name: Southern Methodist University
    college_url: https://datascience.smu.edu/
    college_degree: Data Scientist
    description: Master of Data Science
    visibility: true

# Projects
author_project_details:
  - project_thumbnail: CelebJeopardyIconBorderless.png
